<!DOCTYPE html>
<html>
<title>VCG Team</title>
<head>
<link rel="stylesheet" href="bootstrap.min.css" >
<script src="jquery-3.2.1.slim.min.js" ></script>
<script src="popper.min.js" ></script>
<script src="bootstrap.min.js" ></script>


    <script src="socket.io.js"></script>
</head>
<body>
   <div class="container d-flex justify-content-center">
    <h2>RBS Robojam</h2>
    </div><div class="container d-flex justify-content-center">
    <button type="button" id="forward" onclick="forward()" class="btn btn-success">Forward</button>
    <button type="button" id="backward" onclick="backward()" class="btn btn-warning">Backword</button>
    <button type="button" id="state" onclick="stop()" class="btn btn-danger">Stop</button>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script> -->

    <script>
        var socket = io.connect(); //load socket.io-client and connect to the host
        function forward() {
            socket.emit("forward", 1); //send button state to server
        }

        function stop() {
            socket.emit("state", 0); //send button state to server
        }

        function backward() {
            socket.emit("backward", 1); //send button state to server
        }
    </script>

</div>
</body>

</html>
